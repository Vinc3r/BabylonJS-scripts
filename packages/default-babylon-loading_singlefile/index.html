<!doctype html>
<html>
<head>
    <title>Default .babylon loading scene</title>
	<meta charset="UTF-8">
    <script src="babylon.js" ></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: OpenSans, tahoma, arial, sans-serif;
            color:white;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas, true);
        
        BABYLON.SceneLoader.Load("assets/", "default-scene.babylon", engine, function (scene) {
		
			//camera parameters
            //we assume camera is included in .babylon file
            scene.activeCamera.attachControl(canvas);
			scene.activeCamera.fov = 1.2;
			scene.activeCamera.speed = 0.2;
			
			scene.clearColor = new BABYLON.Color3(1, 1, 1);
			scene.ambientColor = new BABYLON.Color3.White;
			
            engine.runRenderLoop(function() {
                scene.render();
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
